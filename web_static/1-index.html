<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }
    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer p {
      text-align: center;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    </main>
  <footer style="position: absolute; bottom:0;">
    <p>Best School</p>
  </footer>
</body>
</html>
